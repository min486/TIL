{% extends 'base.html' %}

{% block content %}
<h1>게시판</h1>

<ul>
  {% for post in posts %}
  <li>ID: {{ post.id }} |
    <a href="{% url 'posts:detail' post.pk %}">
      제목: {{ post.title }}
    </a>
    <a href="{% url 'posts:edit' post.pk %}">
      [수정]
    </a>/
    <a href="{% url 'posts:delete' post.pk %}">
      [삭제]
    </a>
  </li>
  {% endfor %}
</ul>

<a href="{% url 'posts:new' %}">새글쓰기</a>

{% endblock %}
