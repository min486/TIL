<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">비밀번호 486</h1>
    <form action="https://www.naver.com/" method=post style="width: 20rem; margin: auto;">
      <div class="mb-3">
        <label for="pw1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="pw1" required>
        <div class="valid-feedback">하루에 4번 사랑을 말하고 ~ <span>&#127925</span></div>
        <div class="invalid-feedback">비밀번호를 8자리 이상 작성해주세요</div>
      </div>
      <div class="mb-3">
        <label for="pw2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="pw2" required>
        <div class="valid-feedback">8번 웃고 ~ <span>&#127925</span></div>
        <div class="invalid-feedback">한번 더 작성해주세요</div>
      </div>
      <button type="submit" class="btn btn-outline-success" id="login_go">로그인</button>
    </form>
  </div>

  <script>
    let validPw1 = false
    let validPw2 = false

    const pw1 = document.querySelector('#pw1')
    pw1.addEventListener('input', function() {
      let inputPw1 = this.value
      validPw1 = inputPw1.length >= 8

      // 유효하다면 input 요소에 is-valid 추가, 아니라면 is-invalid 추가
      if(validPw1) {
        this.classList.add('is-valid')
        this.classList.remove('is-invalid')
      } else {
        this.classList.add('is-invalid')
        this.classList.remove('is-valid')
      }
    })

    const pw2 = document.querySelector('#pw2')
    pw2.addEventListener('input', function() {
      let inputPw2 = this.value
      validPw2 = inputPw2.length >= 8

      if(validPw2) {
        this.classList.add('is-valid')
        this.classList.remove('is-invalid')
      } else {
        this.classList.add('is-invalid')
        this.classList.remove('is-valid')
      }
    })

    const password = document.querySelector('#pw1')
    const password_confirm = document.querySelector('#pw2')

    password_confirm.addEventListener('keyup', function() {
      if(password.value != password_confirm.value) {
        password_confirm.setCustomValidity('비밀번호가 일치하지 않습니다')
      } else {
        password_confirm.setCustomValidity('')
        const login = document.querySelector('#login_go')
        login.addEventListener('click', function() {
          // 특수 문자는 역슬래시 \로 시작, 유니코드로 이모지 사용
          alert('\u{1F973} 6번의 키스를 하셨습니다 \u{1F973}')
        })
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
